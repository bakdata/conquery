    text: '<div style="text-align: left;">Upload-Format (Kopfzeile erforderlich) <br/><br/>Möglichkeit 1:<br/>Spalte 1: Versicherten-ID (KV-Nr, EGK-Nr oder PID)<br/>Spalte 2: Hauptkassen-IK (H2IK)<br/>Spalte 3: Datum_von<br/>Spalte 4: Datum_bis<br/>z.B. A123456789;999999999;01.01.2016;31.12.2016<br/><br/>Möglichkeit 2:<br/>Spalte 1: Versicherten-ID (KV-Nr, EGK-Nr oder PID)<br/>Spalte 2: Hauptkassen-IK (H2IK)<br/>Spalte 3: Zeitspanne<br/>z.B. A123456789;999999999;{{{"[2014-10-01,2014-10-15)", "[2014-12-01,2014-12-15)"}}}</div>'
